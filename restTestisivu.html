<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RestDemo</title>
    <style>
        pre, textarea {
            font-size: 14pt;
            font-weight:bold;
        }
    </style>
    <script src="rest.js"></script>
</head>
<body>
    <p id="uri">
    <label>Syötä uri muodossa http://host:port/resurssi/numero</label>
    <input type="text" id="urikentta" size="50">
    </p>
    <fieldset>
        <legend>Valitse metodi:</legend>
        <label><input type="radio" name="metodi" id="GET">GET</label>
        <label><input type="radio" name="metodi" id="DELETE">DELETE</label>
        <label><input type="radio" name="metodi" id="PUT">PUT</label>
        <label><input type="radio" name="metodi" id="POST">POST</label>
    </fieldset>
    <div id="jsonalue">
        <h2>Json</h2>
        <textarea id="jsonteksti" cols="80" rows="4"></textarea>
    </div>
    <button id="lahetaJson">Lähetä</button>
    <div>
        <h2>Tulos</h2>
        <pre id="tulosalue"></pre>
    </div>
</body>
</html>
